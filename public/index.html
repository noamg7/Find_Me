<!DOCTYPE html>
<html lang="en" ng-app ="ngFind">
<head>
  <meta charset="UTF-8">
  <title>Find Me</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<div ng-controller="controller">
<pre ng-bind="wikiData | json"></pre>
<form ng-submit="displayTodo()">
  <input type="text" class="form-control" name="Somebody">
  <button type="btn btn-primary" ng-click="displayTodo(todo)">Search</button>
</form>
<ul>
  <li>Name: {{name}}</li>
  <li>{{img}}</li>
  <li>{{occupation}}</li>
  <li>{{born}}</li>
  <li>{{died}}</li>
</ul>


</div>
<script src='/app.js'></script>
</body>
</html>
