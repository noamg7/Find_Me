<!DOCTYPE html>
<html lang="en" ng-app="ngFind">
<head>
  <meta charset="UTF-8">
  <title>Find Me</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<div ng-controller="findMeCtrl">
<pre ng-bind="wikiData | json"></pre>
<form ng-submit="displayTodo(data)">
  <input type="text" class="form-control" name="Somebody">
  <button type="btn btn-primary" ng-click="wikiTodo(data)">Search</button>
</form>
<pre>{{data | json}}</pre>
</div>
<script src='app.js'></script>
</body>
</html>
